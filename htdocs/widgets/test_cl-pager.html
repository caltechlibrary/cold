<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>CLPager test</title>
	</head>
	<body>
		<section>
			<h1>CLPager test</h1>
			<div>
				This is a test page for the CLPager custom web component.
			</div>
			<cl-pager id="test-pager" pos="4" step="3" min="0" max="21" for="test-list"></cl-pager>
			<ul id="test-list"></ul>
		</section>
		<script type="module" src="./cl-pager.js"></script>
		<script type="module">
		"use strict";
		import { CLPager } from "./cl-pager.js";

		let pager = document.getElementById("test-pager"),
			pos = pager.getAttribute("pos"),
			step = pager.getAttribute("step"),
			min = pager.getAttribute("min"),
			max = pager.getAttribute("max"),
			elem_name = pager.getAttribute("for"),
			elem = document.getElementById("test-list");
		console.log("DEBUG pos", pos);
		console.log("DEBUG step", step);
		console.log("DEBUG min", min);
		console.log("DEBUG max", max);

		elem.innerHTML = '';
		for (let i = pos; (i <= max) && (i < (pos + step)); i++) {
			let li = document.createElement('li');
			li.textContent = `no. ${i}`;
			console.log("DEBUG adding li", li);
			elem.appendChild(li)
		}
		</script>
	</body>
</html>
