<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Group Components</title>
</head>
<body>
<section>
    <h1>Test Group Components</h1>
    <noscript>JavaScript must be enabled for custom web components</noscript>
    <hr>
    <h2>Group Display Test</h2>
    <div>
        <group-display id="demo-display" cl_group_id="GALCIT" name="GALCIT" >Group display should have content here...</group-display>
    </div>
    <hr>
    <h2>Group Input Test</h2>
    <div>
        <group-input id="demo-input" cl_group_id="NSF" name="Nauru Scienic Favorites"></group-input>
    </div>
</section>
<script type="module" src="groups.js"></script>
<script type="module">
let groupInput = document.getElementById('demo-input'),
    groupDisplay = document.getElementById('demo-display');

groupInput.addEventListener('change', function () {
    let obj = groupInput.value;
    groupDisplay.value = obj;
});
</script>
</body>
</html>
