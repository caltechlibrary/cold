<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Funder Components</title>
</head>
<body>
<section>
    <h1>Test Funder Components</h1>
    <noscript>JavaScript must be enabled for custom web components</noscript>
    <hr>
    <h2>Funder Display Test</h2>
    <div>
        <funder-display id="demo-display" cl_funder_id="NSF" agency="National Science Foundation" grant_number="2022.112233.34">Funder display should have content here...</funder-display>
    </div>
    <hr>
    <h2>Funder Input Test</h2>
    <div>
        <funder-input id="demo-input" cl_funder_id="NSF" agency="Nauru Scienic Feduration"></funder-input>
    </div>
</section>
<script type="module" src="funders.js"></script>
<script type="module">
let funderInput = document.getElementById('demo-input'),
    funderDisplay = document.getElementById('demo-display');

funderInput.addEventListener('change', function () {
    let obj = funderInput.value;
    funderDisplay.value = obj;
});
</script>
</body>
</html>
