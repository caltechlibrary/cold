<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Person Components</title>
</head>
<body>
<section>
    <h1>Test Person Components</h1>
    <noscript>JavaScript must be enabled for custom web components</noscript>
    <hr>
    <h2>Person Display Test</h2>
    <div>
        <person-display id="demo-display" title="Person info will display here">Person display should have content here...</person-display>
    </div>
    <hr>
    <h2>Person Input Test</h2>
    <div>
        <person-input id="demo-input" cl_person_id="Goddard-W-A-III" given="William A." family="Goddard" lineage="III" honorific="Prof."></person-input>
    </div>
</section>
<script type="module" src="people.js"></script>
<script type="module">
let personInput = document.getElementById('demo-input'),
    personDisplay = document.getElementById('demo-display');

personInput.addEventListener('change', function () {
    let obj = personInput.value;
    personDisplay.value = obj;
});
</script>
</body>
</html>
